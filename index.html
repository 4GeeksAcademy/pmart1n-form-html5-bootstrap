<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" <link
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/b9b1bc048c.js" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container  border border-black border mt-4 rounded">
    <form action="#">
      <div class="row border border-light bg-light py-2">
        <div class="col">
          <h1 class="fs-1">Payment form example</h1>
        </div>
      </div>
      <!--ALERT-->
      <div class="row pt-3 ms-2 me-2">
        <div class="alert alert-danger" role="alert ">
          Some fields are missing
        </div>
      </div>
      <!--BODY FORM-->
      <div class="row">
        <div class="col-5">
          <label for="card"><strong>Card#</strong></label>
          <br>
          <input class="form-control" type="text" id="card" placeholder="XXXXXXXXXXXXX">
        </div>
        <div class="col-3">
          <label for="CodigoCVC"><strong>CVC#</strong></label>
          <br>
          <input class="form-control" type="text" id="CodigoCVC" placeholder="0000">
        </div>
        <div class="col-4">
          <label for="cash"><strong>Amount</strong></label>
          <div class="group d-flex">
            <i class="fa-solid fa-florin-sign fs-4 mt-2 pe-1"></i>
            <input class="form-control" type="text" id="cash" placeholder="Amount">
          </div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <label for="Nombre"><strong>First Name</strong></label>
          <input type="text" id="Nombre" class="form-control">
        </div>
        <div class="col-6">
          <label for="Apellidos"><strong>Last Name</strong></label>
          <br>
          <input type="text" id="Apellidos" class="form-control">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <label for="Ciudad"><strong>City</strong></label>
          <br>
          <input type="text" class="form-control">
        </div>
        <div class="col-3">
          <label for="provincia"><strong>State</strong></label>
          <br>
          <select name="provincias" id="provincia" class="form-select">
            <option value="provincias">Pick a state</option>
            <option value="provincias">Pontevedra</option>
            <option value="provincias">Barcelona</option>
            <option value="provincias">Madrid</option>
          </select>
        </div>
        <div class="col-3">
          <label for="CP"><strong>Postal Code</strong></label>
          <br>
          <input type="text" id="CP" class="form-control">
        </div>
      </div>
      <div class="row pt-3 pb-5">
        <div class="col-6">
          <label for="pagos"><strong>We accept:</strong></label>
          <div class="pt-3 w-50 ">
            <div class="input-group  fs-5 rounded bg-secondary py-2 gap-3">
              <input class="ms-3" type="radio" value="" aria-label="Radio button for following text input"><i
                class="fa-brands fa-cc-mastercard"></i>
              <input type="radio" value="" aria-label="Radio button for following text input"><i
                class="fa-brands fa-cc-visa"></i>
              <input type="radio" value="" aria-label="Radio button for following text input"><i
                class="fa-regular fa-credit-card"></i>
              <input type="radio" value="" aria-label="Radio button for following text input"><i
                class="fa-solid fa-wallet"></i>
            </div>
          </div>
        </div>
        <div class="col-6 pb-5">
          <label for="Mensaje"><strong>Message</strong></label>
          <br>
          <textarea class="form-control" name="Mensaje" id="" cols="30" rows="10" style="height:100px"></textarea>
          <abbr class="text-light">Add any notes here</abbr>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="row border border-light py-3 bg-light ">
        <div class="col d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
